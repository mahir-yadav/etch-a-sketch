<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="features">
        <button onclick="makeboard()">Grid Size</button>
        <button onclick="reset()">Reset</button>
        <button onclick="change('black')">Black</button>
        <button onclick="change('random')">Random</button>
        <button onclick="change('darker')">Darker</button>
        <button onclick="change('white')">Eraser</button>
        <!-- <button onclick="change('disable')">Disable</button> -->
    
    </div>
    <div class="container" id="grid-container">
    </div>
    <script src="app.js"></script>
</body>
</html>
